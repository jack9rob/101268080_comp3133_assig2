<app-nav [isLoggedIn]="isLoggedIn"></app-nav>

<main>
    <form [formGroup]="listingForm" (submit)="saveListing()">
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="listing_title" required>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" formControlName="description" required></textarea>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Street Name</mat-label>
            <input matInput type="text" formControlName="street" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput type="text" formControlName="postal_code" required>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>price</mat-label>
            <input matInput type="number" formControlName="price" required>
            <span matPrefix>$&nbsp;</span>
            <mat-hint align="end">Min 1</mat-hint>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type="submit" [disabled]="listingForm.invalid">Add</button>
    </form>



</main>
