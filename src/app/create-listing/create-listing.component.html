<app-nav [isLoggedIn]="isLoggedIn"></app-nav>

<main>
    <mat-card>
        <mat-card-title>Add Listing</mat-card-title>
    <mat-card-content>
        <form [formGroup]="listingForm" (submit)="saveListing()">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="listing_title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" formControlName="description" required></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Street Name</mat-label>
                <input matInput type="text" formControlName="street" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Postal Code</mat-label>
                <input matInput type="text" formControlName="postal_code" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>price</mat-label>
                <input matInput type="number" formControlName="price" required>
                <span matPrefix>$&nbsp;</span>
                <mat-hint align="end">Min 1</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="listingForm.invalid">Add</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>


</main>
